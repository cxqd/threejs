<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>three.js 小车</title>

  <script src="./three.js"></script>
</head>
<body onload="init()">
  <canvas id="mainCanvas" width="800px" height="600px" ></canvas>

  <script>
    function init() {
      var renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById('mainCanvas')
      });
      renderer.setClearColor(0x666666);

      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(80, 4 / 3, 1, 1000);
      camera.position.set(5, 3, 7);
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      scene.add(camera);

      var box = new THREE.Mesh(
        new THREE.CubeGeometry(5, 3, 4),
        new THREE.MeshPhongMaterial()
      );
      scene.add(box);

      var wheel1 = new THREE.Mesh(
        new THREE.TorusGeometry(0.4, 0.2, 12, 18),
        new THREE.MeshPhongMaterial()
      );
      wheel1.position.set(-1.5, -1.5, 2);
      scene.add(wheel1);

      var wheel2 = new THREE.Mesh(
        new THREE.TorusGeometry(0.4, 0.2, 12, 18),
        new THREE.MeshPhongMaterial()
      );
      wheel2.position.set(1.5, -1.5, 2);
      scene.add(wheel2);

      var light = new THREE.DirectionalLight(0xffffff, 1.1);
      light.position.set(2, 5, 3);
      scene.add(light);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
